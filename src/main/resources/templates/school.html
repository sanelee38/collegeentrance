<script>
    $(document).ready(function(){
        $("#chanpin1").hide();
        $("#chanpin2").hide();
        $("#chanpin3").hide();
        $("#chanpin4").hide();
        $("#chanpin5").hide();
        $("#chanpin6").hide();
    });
    $(function(){
        var li = $('#tabs');
        var cc=$('#tabs option');
        var len=cc.length;
        li.change(function(){
            var t = parseInt(li.get(0).selectedIndex);
            var id=$('#chanpin'+t);
            // alert(t) ;
            for(var i= 0;i<len;i++){
                if(t==i){
                    // alert(i);
                    $('#chanpin'+t).show();
                }else{
                    $('#chanpin'+i).hide();
                }
                // if(t==0){$('#chanpin'+i).show();}
            }
        });
    });
