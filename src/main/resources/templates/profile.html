<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>实现下拉框多选功能</title>
        <link rel="stylesheet" href="/docs/css/bootstrap-3.3.2.min.css" type="text/css">
        <link rel="stylesheet" href="/docs/css/bootstrap-example.min.css" type="text/css">
        <link rel="stylesheet" href="/docs/css/prettify.min.css" type="text/css">
        <script type="text/javascript" src="/docs/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/docs/js/bootstrap-3.3.2.min.js"></script>
        <script type="text/javascript" src="/docs/js/prettify.min.js"></script>
        <link rel="stylesheet" href="/dist/css/bootstrap-multiselect.css" type="text/css">
        <script type="text/javascript" src="/dist/js/bootstrap-multiselect.js"></script>
        <script type="text/javascript">
    $(document).ready(function () {
        window.prettyPrint() && prettyPrint();
    });
    // 插件实例
    $(document).ready(function () {
        $("#example-getting-started").multiselect();
        // 点击事件获取所有选中option的value值
        $("#btn").click(function () {
            var selectValueStr = [];
            $("#example-getting-started option:selected").each(function () {
                selectValueStr.push($(this).val());
            })
            console.log(selectValueStr)
        })
    });
</script>
</head>
<body>
<form action="/schoolSearch">
<!--    <button id="btn" >获取选中得option中value值</button>-->
        <select id="example-getting-started" name="select" multiple="multiple">
            <option value="陕西">陕西</option>
            <option value="北京">北京</option>
            <option value="河北">河北</option>
            <option value="湖南">湖南</option>
            <option value="重庆">重庆</option>
            <option value="云南">云南</option>
            <option value="黑龙江">黑龙江</option>
        </select>
    <button type="submit" class="btn btn-default">搜索</button>
</form>
