<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>登录</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html;charset=UTF-8;width=device-width;initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/college.css">
    <link rel="stylesheet" href="/css/form-elements.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3 th:text="${name}"></h3>
                    <h5>输入你的用户名和密码进行登录：</h5>
                </div>
            </div>
            <div class="form-bottom ">
                <form action="/front/addlogin" name="loginfrom" role="form" method="post" class="login-form" accept-charset="utf-8">

                    <div class="form-group">
                        <label class="sr-only" for="u">用户名</label>
                        <input type="text" name="username" placeholder="用户名..." class="form-username form-control" id="u">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">密码：</label>
                        <input type="password" name="password" placeholder="密码..." class="form-password form-control" id="password">
                    </div>
                    <div style="text-align:center;vertical-align:middle;width: 100%">
                        <button type="submit" class="btn">登录</button>
                        <p th:text="${msg}"></p>
                        <a href="/front/register" class="zcxy" target="_blank">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
