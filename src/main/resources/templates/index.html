<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>孙教授讲专业</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=UTF-8;width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/college.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="glyphicon glyphicon-align-justify navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" style="margin-right: 14px;margin-top: 8px">
                    <span class="sr-only">孙教授讲专业</span>
                </button>
                <a class="navbar-brand" href="/">孙教授讲专业</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">视频课堂</a></li>
                    <li><a href="#">资讯</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.loginUser != null}" class="dropdown">
                        <a href="/profile" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span  th:text="${session.loginUser.username}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/front/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.loginUser == null}">
                        <button  onclick="window.location.href = '/front/login'" type="button" class="btn btn-default navbar-btn" style="margin-right: 20px">
                            登录
                        </button>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
</div>
<div style="margin-top: 50px">
    <div class="container-fluid main" style="margin-top: 70px">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="jumbotron" >
                    <h1>讲专业，我们更专业</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="menu row">
            <div class="col-xs-4 col-md-4 score-icon ">
                <a class="glyphicon glyphicon-book" href="/school" style="text-decoration: none;"></a>
                <h4>院校大全</h4>
            </div>
            <div class="col-xs-4 col-md-4 score-icon">
                <a class="glyphicon glyphicon-th-large" href="/profession" style="text-decoration: none;" ></a>
                <h4>专业大全</h4>
            </div>
            <div class="col-xs-4 col-md-4 score-icon">
                <a class="glyphicon glyphicon-signal" href="/scoreline" style="text-decoration: none;"></a>
                <h4>分数线查询</h4>
            </div>
            <div class="col-xs-4 col-md-4 score-icon">
                <a class="glyphicon glyphicon-list-alt" href="#" style="text-decoration: none;"></a>
                <h4>测性格找专业</h4>
            </div>
            <div class="col-xs-4 col-md-4 score-icon">
                <a class="glyphicon glyphicon-question-sign" href="/matriculate" style="text-decoration: none;"></a>
                <h4>录取概率测试</h4>
            </div>
            <div class="col-xs-4 col-md-4 score-icon">
                <a class="glyphicon glyphicon-user" href="#" style="text-decoration: none;"></a>
                <h4>开发人员</h4>
            </div>

        </div>
    </div>
</div>

</body>
</html>
