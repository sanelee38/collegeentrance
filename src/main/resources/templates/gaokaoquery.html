<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>高考查询</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=UTF-8;width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/college.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div class="container">
    <form class="form-inline" action="/major" method="get ">
        <div class="form-group">

            <div class="form-group">
                <div class="input-group-addon">请输入高考分数</div>
                <input type="text" class="form-control" name="score" placeholder="Amount">

            </div>
            <div class="form-group">
                <div class="input-group-addon">请选择省份</div>
                <select class="form-control" name="province">
                    <option value="陕西">陕西</option>
                    <option value="河南">河南</option>
                    <option value="四川">四川</option>
                    <option value="湖北">湖北</option>
                    <option value="甘肃">甘肃</option>
                    <option value="河北">河北</option>
                    <option value="天津">天津</option>
                    <option value="上海">上海</option>
                    <option value="黑龙江">黑龙江</option>
                    <option value="吉林">吉林</option>
                    <option value="辽宁">辽宁</option>
                    <option value="内蒙古">内蒙古</option>
                    <option value="宁夏">宁夏</option>
                    <option value="新疆">新疆</option>
                    <option value="青海">青海</option>
                    <option value="广东">广东</option>
                    <option value="广西">广西</option>
                    <option value="福建">福建</option>
                    <option value="西藏">西藏</option>
                    <option value="海南">海南</option>
                    <option value="浙江">浙江</option>
                    <option value="江西">江西</option>
                    <option value="安徽">安徽</option>
                    <option value="重庆">重庆</option>
                    <option value="北京">北京</option>
                    <option value="云南">云南</option>
                    <option value="湖南">湖南</option>
                    <option value="贵州">贵州</option>
                    <option value="香港">香港</option>
                    <option value="澳门">澳门</option>
                    <option value="台湾">台湾</option>
                    <option value="云南">云南</option>
                    <option value="山东">山东</option>
                    <option value="山西">山西</option>

                </select>

            </div>
            <div class="form-group">
                <div class="input-group-addon">请选择文理科</div>
                <select class="form-control" name="object">
                    <option value="文科">文科</option>
                    <option value="理科">理科</option>
                </select>

            </div>
            <div class="form-group">
                <div class="input-group-addon">请选择专业方向</div>
                <select class="form-control" name="direction">
                    <option>理学</option>
                    <option>医学</option>
                    <option>农学</option>
                    <option>经济</option>
                    <option>管理</option>
                </select>

            </div>

        </div>
        <button type="submit" class="btn btn-primary">查询提交</button>
    </form>
</div>

</body>
</html>
